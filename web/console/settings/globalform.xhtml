<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ment="http://www.hemu.com/ment/taglib">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="global"/>
    <ui:define name="settings-main">
        <c:set var="global" value="#{applicationScope['global-' += user.enterprise.code]}"/>
        <h2><h:outputText value="Global Settings"/></h2>
        <h:form>
        <h:panelGrid columns="2" styleClass="form-table" columnClasses="form-label, form-value">
            <h:outputText value="Title"/>
            <h:inputText styleClass="form-control" value="#{global.title}"/>

            <h:outputText value="Max authentication allowed"/>
            <h:selectOneMenu value="#{global.maxAuthenticationAllowed}">
                <f:selectItems value="#{ment:intArray(1, 5)}" />
            </h:selectOneMenu>

            <h:outputText value="Enable personal settings"/>
            <h:selectBooleanCheckbox value="#{global.enablePersonalSettings}"/>

            <h:outputText value="Email format"/>
            <h:inputText styleClass="form-control" value="#{global.emailFormat}"/>

            <h:outputText value="Enable log out confirmation"/>
            <h:selectBooleanCheckbox value="#{global.enableLogoutConfirmation}"/>

            <h:outputText value=""/>
            <h:outputText value=""/>

            <h:outputText value=""/>
            <h:commandButton type="submit" styleClass="btn btn-primary" value="Save" action="#{globalSettings.updateGlobal}"/>
        </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

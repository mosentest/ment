<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="internationalization"/>
    <ui:define name="settings-main">
        <f:event listener="#{globalSettings.fetchI18N}" type="preRenderView"/>
        <h2><h:outputText value="Internationalization Settings"/></h2>
        <h:form>
            <h:panelGrid columns="2" styleClass="form-table" columnClasses="form-label,form-value">
                <h:outputText value="Default time zone"/>
                <h:selectOneMenu styleClass="form-control" value="#{globalSettings.i18nSettings.defaultTimeZoneID}">
                    <f:selectItems value="#{globalSettings.value['timeZoneList']}"
                                   var="timeZone" itemLabel="#{timeZone.displayName}" itemValue="#{timeZone.ID}"/>
                </h:selectOneMenu>

                <h:outputText value="Default locale"/>
                <h:selectOneMenu styleClass="form-control" value="#{globalSettings.i18nSettings.defaultLocaleString}">
                    <f:selectItems value="#{globalSettings.value['localeList']}"
                                   var="locale" itemLabel="#{locale}" itemValue="#{locale}"/>
                </h:selectOneMenu>

                <h:outputText value="Date format"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.i18nSettings.dateFormatString}"/>

                <h:outputText value="Time format"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.i18nSettings.timeFormatString}"/>

                <h:outputText value="Date time format"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.i18nSettings.dateTimeFormatString}"/>

                <h:outputText value=""/>
                <h:outputText value=""/>

                <h:outputText value=""/>
                <h:button type="submit" styleClass="btn btn-primary" value="Edit" outcome="/console/settings/internationalizationform.xhtml"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

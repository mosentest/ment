<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/util">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="global"/>
    <ui:define name="settings-main">
        <f:event listener="#{globalSettings.fetchGlobal}" type="preRenderView"/>
        <h2><h:outputText value="Global Settings"/></h2>
        <h:panelGrid columns="2" styleClass="form-table" columnClasses="form-label,form-value">
            <h:outputText value=""/>
            <h:messages showDetail="false" showSummary="true" layout="table"/>

            <h:outputText value="Title"/>
            <h:outputText value="#{globalSettings.globalSettings.title}"/>

            <h:outputText value="Max authentication allowed"/>
            <h:outputText value="#{globalSettings.globalSettings.maxAuthenticationAllowed}"/>

            <h:outputText value="Enable personal settings"/>
            <util:toggle value="#{globalSettings.globalSettings.enablePersonalSettings}"/>

            <h:outputText value="Enable log out confirmation"/>
            <util:toggle value="#{globalSettings.globalSettings.enableLogoutConfirmation}"/>

            <h:outputText value=""/>
            <h:outputText value=""/>

            <h:outputText value=""/>
            <h:button type="submit" styleClass="btn btn-primary" value="Edit" outcome="/console/settings/globalform.xhtml"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/util">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="global"/>
    <ui:define name="settings-main">
        <c:set var="global" value="#{applicationScope['global-' += user.enterprise.code]}"/>
        <h2>Global Settings</h2>
        <h:panelGrid columns="2" styleClass="form-table" columnClasses="form-label, form-value">
            <h:outputText value="Title"/>
            <h:outputText value="#{global.title}"/>

            <h:outputText value="Max authentication allowed"/>
            <h:outputText value="#{global.maxAuthenticationAllowed}"/>

            <h:outputText value="Enable personal settings"/>
            <util:toggle value="#{global.enablePersonalSettings}"/>

            <h:outputText value="Email format"/><h:outputText value="#{global.emailFormat}"/>

            <h:outputText value="Enable log out confirmation"/>
            <util:toggle value="#{not global.enableLogoutConfirmation}"/>

        </h:panelGrid>
    </ui:define>
</ui:composition>

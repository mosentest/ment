<ui:composition template="/WEB-INF/template/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:define name="main">
<h:panelGroup id="content" layout="block">
    <h:panelGroup stylestyleClass="row" layout="block">
        <h:panelGroup styleClass="col-sm-offset-3 col-lg-6" layout="block">
            <h:panelGroup styleClass="panel panel-default" layout="block">
                <h:panelGroup styleClass="panel-heading" layout="block"><h:outputText value="Log in"/></h:panelGroup>
                <h:panelGroup styleClass="panel-body" layout="block">
                    <h:form styleClass="form-horizontal" role="form" action="j_spring_security_check" method="POST">
                        <h:panelGroup styleClass="form-group" layout="block">
                            <h:panelGroup styleClass="col-sm-offset-3 col-sm-7 color-danger" layout="block"><!-- exceptions goes here --></h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup styleClass="form-group" layout="block">
                            <h:outputLabel styleClass="col-sm-3 control-label" for="username" value="Email"/>
                            <h:panelGroup styleClass="col-sm-7" layout="block">
                                <h:inputText styleClass="form-control" value="#{loginBean.email}"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup styleClass="form-group" layout="block">
                            <h:outputLabel styleClass="col-sm-3 control-label" for="password" value="Password"/>
                            <h:panelGroup styleClass="col-sm-7" layout="block">
                                <h:inputSecret styleClass="form-control" value="#{loginBean.password}"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup styleClass="form-group" layout="block">
                            <h:panelGroup styleClass="col-sm-offset-3 col-sm-6" layout="block">
                                <h:panelGroup styleClass="checkbox" layout="block">
                                    <h:outputLabel>
                                        <h:selectBooleanCheckbox value="#{loginBean.rememberMe}" title="Remember me on this computer"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup styleClass="form-group" layout="block">
                            <h:panelGroup styleClass="col-sm-offset-3 col-sm-6" layout="block">
                                <h:commandButton type="submit" styleClass="btn btn-primary" value="Log in" action="#{loginBean.login}"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:form>
                 </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</h:panelGroup>
</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="value" required="true"/>
    <composite:attribute name="enabledText" default="Enabled"/>
    <composite:attribute name="disabledText" default="Disabled"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup styleClass="label label-success" rendered="#{cc.attrs.value}">
        <h:outputText value="#{cc.attrs.enabledText}"/>
    </h:panelGroup>
    <h:panelGroup styleClass="label label-danger" rendered="#{not cc.attrs.value}">
        <h:outputText value="#{cc.attrs.disabledText}"/>
    </h:panelGroup>
</composite:implementation>
</html>

<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/util">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="email"/>
    <ui:define name="settings-main">
        <f:event listener="#{globalSettings.fetchEmail}" type="preRenderView"/>
        <h2><h:outputText value="Email Settings"/></h2>
        <h:form>
            <h:panelGrid columns="2" styleClass="form-table" columnClasses="form-label,form-value">
                <h:outputText value="Enable email notification"/>
                <h:selectBooleanCheckbox value="#{globalSettings.emailSettings.enableEmailNotification}"/>

                <h:outputText value="SMTP host"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.emailSettings.smtpHost}"/>

                <h:outputText value="SMTP port"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.emailSettings.smtpPort}"/>

                <h:outputText value="SMTP auth"/>
                <h:selectBooleanCheckbox value="#{globalSettings.emailSettings.smtpAuth}"/>

                <h:outputText value="SMTP username"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.emailSettings.smtpUsername}"/>

                <h:outputText value="SMTP password"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.emailSettings.smtpPassword}"/>

                <h:outputText value="Sender name"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.emailSettings.senderName}"/>

                <h:outputText value="Sender mail"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.emailSettings.senderMail}"/>

                <h:outputText value="Connection prefix"/>
                <h:inputText styleClass="form-control" value="#{globalSettings.emailSettings.connectionPrefix}"/>

                <h:outputText value="Ticket template"/>
                <h:inputTextarea styleClass="form-control" cols="60" rows="6" value="#{globalSettings.emailSettings.ticketTemplate}" />

                <h:outputText value="Support template"/>
                <h:inputTextarea styleClass="form-control" cols="60" rows="6" value="#{globalSettings.emailSettings.supportTemplate}" />

                <h:outputText value="Banned domains"/>
                <h:inputTextarea styleClass="form-control" cols="60" rows="6" value="#{globalSettings.emailSettings.bannedDomains}" />

                <h:outputText value="Banned adresses"/>
                <h:inputTextarea styleClass="form-control" cols="60" rows="6" value="#{globalSettings.emailSettings.bannedAdresses}" />

                <h:outputText value=""/>
                <h:commandButton type="submit" styleClass="btn btn-primary" value="Save" action="#{globalSettings.updateEmail}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

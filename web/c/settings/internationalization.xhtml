<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ment="http://www.hemu.com/ment/taglib">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="internationalization"/>
    <ui:define name="page-header-title"><h:outputText value="Internationalization Settings"/></ui:define>
    <ui:define name="settings-main">
        <h:messages styleClass="color-success" showDetail="false" showSummary="true" layout="table"/>
        <f:event listener="#{globalSettingsBean.fetchI18N}" type="preRenderView"/>
        <h:panelGrid columns="3" styleClass="form-table" columnClasses="form-label,form-value,form-error">
            <h:outputText value="Default time zone"/>
            <h:outputText value="#{globalSettingsBean.i18nSettings.defaultTimeZone.displayName}"/>
            <h:outputText value=""/>

            <h:outputText value="Default locale"/>
            <h:outputText value="#{globalSettingsBean.i18nSettings.defaultLocale}"/>
            <h:outputText value=""/>

            <h:outputText value="Date format"/>
            <h:outputText value="#{ment:dateFormat(now, globalSettingsBean.i18nSettings.dateFormatString)}"/>
            <h:outputText value=""/>

            <h:outputText value="Time format"/>
            <h:outputText value="#{ment:dateFormat(now, globalSettingsBean.i18nSettings.timeFormatString)}"/>
            <h:outputText value=""/>

            <h:outputText value="Date time format"/>
            <h:outputText value="#{ment:dateFormat(now, globalSettingsBean.i18nSettings.dateTimeFormatString)}"/>
            <h:outputText value=""/>

            <h:outputText value=""/>
            <h:outputText value=""/>
            <h:outputText value=""/>

            <h:outputText value=""/>
            <h:button type="submit" styleClass="btn btn-primary" value="Edit" outcome="/c/settings/internationalizationform.xhtml"/>
            <h:outputText value=""/>
        </h:panelGrid>
    </ui:define>
</ui:composition>

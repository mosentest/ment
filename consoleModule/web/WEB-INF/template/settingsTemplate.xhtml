            <h:panelGroup styleClass="row" layout="block">
                <h:panelGroup styleClass="col-lg-3" layout="block">
                    <ul class="nav nav-pills nav-stacked" role="tablist">
                        <li class="nav-title"><h:outputText value="Settings"/></li>

                            <h:outputLink value="c/settings/global.xhtml"><h:outputText value="Global Settings"/></h:outputLink>

                        <li class="#{subnav eq 'user' ? 'active' : ''}">

                        </li>
                    </ul>
                </h:panelGroup>
                <h:panelGroup class="col-lg-9" layout="block">

                        <h1><ui:insert name="page-header-title"/> <small> <ui:insert name="page-header-description"/></small></h1>

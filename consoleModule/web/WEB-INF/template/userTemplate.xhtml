<ui:composition template="/WEB-INF/template/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="main">
        <h:panelGroup id="content" layout="block">
            <h:panelGroup styleClass="row" layout="block">
                <h:panelGroup styleClass="col-lg-3" layout="block">
                    <ul class="nav nav-pills nav-stacked" role="tablist">
                        <li class="#{subnav eq 'summary' ? 'active' : ''}">
                            <h:outputLink value="c/userinfo.xhtml"><h:outputText value="Summary"/></h:outputLink>
                        </li>
                        <li class="#{subnav eq '123' ? 'active' : ''}">
                            <h:outputLink value="c/userinfo.xhtml"><h:outputText value="menu 1"/></h:outputLink>
                        </li>
                        <li class="#{subnav eq '123' ? 'active' : ''}">
                            <h:outputLink value="c/userinfo.xhtml"><h:outputText value="menu 2"/></h:outputLink>
                        </li>
                    </ul>
                </h:panelGroup>
                <h:panelGroup class="col-lg-9" layout="block">
                    <h:panelGroup styleClass="page-header" layout="block">
                        <h:outputLink value="c/userinfo.xhtml?id=#{userBean.id}" styleClass="thumbnail aligned-img">
                            <h:graphicImage value="/image/profile/#{userBean.user.avatar}"/>
                        </h:outputLink>
                        <h:panelGroup>
                            <h:outputText value="Profile: "/>
                            <h:outputText value="#{userBean.user.fullName}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <ui:insert name="settings-main"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>

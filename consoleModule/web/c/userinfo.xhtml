<ui:composition template="/WEB-INF/template/userTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="main">
        <h:panelGroup id="content" layout="block">
            <f:event listener="#{userBean.get}" type="preRenderView"/>
            <h:panelGroup styleClass="alert alert-warning" layout="block" rendered="#{userBean.user == null}">
                <h:outputText value="User does not exist"/>
            </h:panelGroup>
            <h:panelGroup layout="block" rendered="#{userBean.user != null}">
                #{userBean.user.email}
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>

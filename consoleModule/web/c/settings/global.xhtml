<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/util">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="global"/>
    <ui:define name="page-header-title"><h:outputText value="Global Settings"/></ui:define>
    <ui:define name="settings-main">
        <h:messages styleClass="color-success" showDetail="false" showSummary="true" layout="table"/>
        <f:event listener="#{globalSettingsBean.fetchGlobal}" type="preRenderView"/>
        <h:panelGrid columns="3" styleClass="form-table" columnClasses="form-label,form-value,form-error">
            <h:outputText value="Title"/>
            <h:outputText value="#{globalSettingsBean.globalSettings.title}"/>
            <h:outputText value=""/>

            <h:outputText value="Max authentication allowed"/>
            <h:outputText value="#{globalSettingsBean.globalSettings.maxAuthenticationAllowed}"/>
            <h:outputText value=""/>

            <h:outputText value="Enable personal settings"/>
            <util:toggle value="#{globalSettingsBean.globalSettings.enablePersonalSettings}"/>
            <h:outputText value=""/>

            <h:outputText value="Enable log out confirmation"/>
            <util:toggle value="#{globalSettingsBean.globalSettings.enableLogoutConfirmation}"/>
            <h:outputText value=""/>

            <h:outputText value=""/>
            <h:outputText value=""/>
            <h:outputText value=""/>

            <h:outputText value=""/>
            <h:button type="submit" styleClass="btn btn-primary" value="Edit" outcome="/c/settings/globalform.xhtml"/>
            <h:outputText value=""/>
        </h:panelGrid>
    </ui:define>
</ui:composition>

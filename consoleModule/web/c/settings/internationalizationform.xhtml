<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="internationalization"/>
    <ui:define name="page-header-title"><h:outputText value="Internationalization Settings"/></ui:define>
    <ui:define name="settings-main">
        <f:event listener="#{globalSettingsBean.fetchI18N}" type="preRenderView"/>
        <h:form id="form">
            <h:panelGrid columns="3" styleClass="form-table" columnClasses="form-label,form-value,form-error">
                <h:outputText value="Default time zone"/>
                <h:selectOneMenu id="default_timezone_id" styleClass="form-control"
                                 value="#{globalSettingsBean.i18nSettings.defaultTimeZoneID}">
                    <f:selectItems value="#{applicationScope['SUPPORTED_TIMEZONE']}"
                                   var="timeZone" itemLabel="#{timeZone.displayName}" itemValue="#{timeZone.ID}"/>
                </h:selectOneMenu>
                <h:message styleClass="color-danger" for="default_timezone_id"/>

                <h:outputText value="Default locale"/>
                <h:selectOneMenu id="default_locale_string" styleClass="form-control"
                                 value="#{globalSettingsBean.i18nSettings.defaultLocaleString}">
                    <f:selectItems value="#{applicationScope['SUPPORTED_LOCALE']}"
                                   var="locale" itemLabel="#{locale}" itemValue="#{locale}"/>
                </h:selectOneMenu>
                <h:message styleClass="color-danger" for="default_locale_string"/>

                <h:outputText value="Date format"/>
                <h:inputText id="date_format_string" styleClass="form-control"
                             value="#{globalSettingsBean.i18nSettings.dateFormatString}"/>
                <h:message styleClass="color-danger" for="date_format_string"/>

                <h:outputText value="Time format"/>
                <h:inputText id="time_format_string" styleClass="form-control"
                             value="#{globalSettingsBean.i18nSettings.timeFormatString}"/>
                <h:message styleClass="color-danger" for="time_format_string"/>

                <h:outputText value="Date time format"/>
                <h:inputText id="date_time_format_string" styleClass="form-control"
                             value="#{globalSettingsBean.i18nSettings.dateTimeFormatString}"/>
                <h:message styleClass="color-danger" for="date_time_format_string"/>

                <h:outputText value=""/>
                <h:outputText value=""/>
                <h:outputText value=""/>

                <h:outputText value=""/>
                <h:commandButton type="submit" styleClass="btn btn-primary" value="Save"
                                 action="#{globalSettingsBean.updateI18N}"/>
                <h:outputText value=""/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

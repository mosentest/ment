<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/util">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="email"/>
    <ui:define name="page-header-title"><h:outputText value="Email Settings"/></ui:define>
    <ui:define name="settings-main">
        <h:messages styleClass="color-success" showDetail="false" showSummary="true" layout="table"/>
        <f:event listener="#{globalSettingsBean.fetchEmail}" type="preRenderView"/>
        <h:panelGrid columns="3" styleClass="form-table" columnClasses="form-label,form-value,form-error">
            <h:outputText value="Enable email notification"/>
            <util:toggle value="#{globalSettingsBean.emailSettings.smtpAuth}"/>
            <h:outputText value=""/>

            <h:outputText value="SMTP host"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.smtpHost}"/>
            <h:outputText value=""/>

            <h:outputText value="SMTP port"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.smtpPort}"/>
            <h:outputText value=""/>

            <h:outputText value="SMTP auth"/>
            <util:toggle value="#{globalSettingsBean.emailSettings.smtpAuth}" enabledText="On" disabledText="Off"/>
            <h:outputText value=""/>

            <h:outputText value="SMTP username"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.smtpUsername}"/>
            <h:outputText value=""/>

            <h:outputText value="SMTP password"/>
            <h:outputText value="************"/>
            <h:outputText value=""/>

            <h:outputText value="Sender name"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.senderName}"/>
            <h:outputText value=""/>

            <h:outputText value="Sender mail"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.senderMail}"/>
            <h:outputText value=""/>

            <h:outputText value="Connection prefix"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.connectionPrefix}"/>
            <h:outputText value=""/>

            <h:outputText value="Ticket template"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.ticketTemplate}"/>
            <h:outputText value=""/>

            <h:outputText value="Support template"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.supportTemplate}"/>
            <h:outputText value=""/>

            <h:outputText value="Banned domains"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.bannedDomains}"/>
            <h:outputText value=""/>

            <h:outputText value="Banned adresses"/>
            <h:outputText value="#{globalSettingsBean.emailSettings.bannedAdresses}"/>
            <h:outputText value=""/>

            <h:outputText value=""/>
            <h:outputText value=""/>
            <h:outputText value=""/>

            <h:outputText value=""/>
            <h:button type="submit" styleClass="btn btn-primary" value="Edit" outcome="/c/settings/emailform.xhtml"/>
            <h:outputText value=""/>
        </h:panelGrid>
    </ui:define>
</ui:composition>

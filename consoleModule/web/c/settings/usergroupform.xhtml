<ui:composition template="/WEB-INF/template/settingsTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/util">
    <ui:param name="nav" value="settings"/>
    <ui:param name="subnav" value="usergroup"/>
    <ui:define name="page-header-title"><h:outputText value="User group"/></ui:define>
    <ui:define name="settings-main">
        <f:event listener="#{userGroupBean.get}" type="preRenderView"/>
        <h:panelGroup styleClass="alert alert-danger" layout="block" rendered="#{userGroupBean.userGroup == null}">
            <h:outputText value="User group '#{param.role}' does not exist."/>
        </h:panelGroup>
        <h:form id="form" rendered="#{userGroupBean.userGroup != null}">
            <h:panelGrid columns="3" styleClass="form-table" columnClasses="form-label,form-value,form-error">
                <h:outputText value="Name"/>
                <h:inputText styleClass="form-control" id="name" value="#{userGroupBean.userGroup.name}"/>
                <h:message styleClass="color-danger" for="name"/>

                <h:outputText value="Description"/>
                <h:inputTextarea id="description" styleClass="form-control" cols="60" rows="6" value="#{userGroupBean.userGroup.description}" />
                <h:message styleClass="color-danger" for="description"/>

                <h:outputText value="Users"/>
                <h:panelGroup styleClass="panel-body" layout="block">
                    <ui:repeat var="user" value="#{userGroupBean.userGroup.users}">
                        <h:panelGroup styleClass="col-lg-3"><util:user user="#{user}"/></h:panelGroup>
                    </ui:repeat>
                    <ui:repeat var="user" value="#{userGroupBean.userGroup.users}">
                        <h:panelGroup styleClass="col-lg-3"><util:user user="#{user}"/></h:panelGroup>
                    </ui:repeat>
                    <ui:repeat var="user" value="#{userGroupBean.userGroup.users}">
                        <h:panelGroup styleClass="col-lg-3"><util:user user="#{user}"/></h:panelGroup>
                    </ui:repeat>
                    <ui:repeat var="user" value="#{userGroupBean.userGroup.users}">
                        <h:panelGroup styleClass="col-lg-3"><util:user user="#{user}"/></h:panelGroup>
                    </ui:repeat>
                    <ui:repeat var="user" value="#{userGroupBean.userGroup.users}">
                        <h:panelGroup styleClass="col-lg-3"><util:user user="#{user}"/></h:panelGroup>
                    </ui:repeat>
                </h:panelGroup>
                <h:outputText value=""/>

                <h:outputText value=""/>
                <h:outputText value=""/>
                <h:outputText value=""/>

                <h:outputText value=""/>
                <h:commandButton type="submit" styleClass="btn btn-primary" value="Save" action="#{userGroupBean.update}"/>
                <h:outputText value=""/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
